<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

 
</head>

<!-- починаючи з 1440px - desktop -->

<body>
  <div class="results-board">
    <div class="general-result">
        <p>Your Result</p>
        <div class="result-circle">
          <h2 class="gnrl-score">76</h2>
          <p>of 100</p>
        </div>
        <h2 class="result-word">Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h2>Summary</h2>

      <div class="stat" style="background-color: rgb(248, 234, 234);">
        <div class="stat-img-ctgry">
          <img src="assets/images/icon-reaction.svg" >
          <p class="category light-red">Reaction</p>
        </div>
        <div class="score">
          <p class="score-value">80 </p>
          <p> / 100</p>
        </div>
      </div>

      <div class="stat" style="background-color: rgb(255, 255, 225);">
        <div class="stat-img-ctgry">
          <img src="/assets/images/icon-memory.svg" >
          <p class="category orangey-yellow">Memory</p>
        </div>
        <div class="score">
          <p class="score-value">92 </p>
          <p> / 100</p>
        </div>
      </div>

      <div class="stat" style="background-color: hsl(164, 100%, 95%);">
        <div class="stat-img-ctgry">
          <img src="/assets/images/icon-verbal.svg" >
          <p class="category green-teal">Verbal</p>
        </div>
        <div class="score">
          <p class="score-value">61 </p>
          <p class=""> / 100</p>
        </div>
      </div>

      <div class="stat" style="background-color: hsl(236, 100%, 95%);">
        <div class="stat-img-ctgry">
          <img src="/assets/images/icon-visual.svg" >
          <p class="category cobalt-blue">Visual</p>
        </div>
        <div class="score">
          <p class="score-value">72 </p>
          <p> / 100</p>
        </div>
      </div>
      
      <button class="results-continue">Continue</button>
    </div>
  </div>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
